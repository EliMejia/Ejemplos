<!-- Modernizr es una biblioteca JavaScript de código abierto con licencia del MIT que detecta la compatibilidad con muchas características de HTML5 y CSS3 . 
Siempre debe utilizar la última versión. Para usarlo, incluya el siguiente <script>elemento en la parte superior de su página. -->

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Dive Into HTML5</title>
  <script src="modernizr.min.js"></script>
</head>
<body>
  <h1>Calando Prueba</h1>
</body>
</html>
